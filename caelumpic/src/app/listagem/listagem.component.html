<!--The content below is only a placeholder and can be replaced.-->
<div class="jumbotron">
        <h1 class="text-center">{{title}}</h1>
</div>

<div class="row">
  <div class="input-group">
    <span class="input-group-btn">
       <a [routerLink]="['/cadastro']" class='btn btn-primary'>Nova Foto</a>
    </span>
       <input (input)=0 #inputBusca type="search" placeholder="Digite o titulo de uma foto" class="form-control">
  </div>
</div>  

<div class="row">
  
  <painel class="col-md-2" *ngFor="let foto of fotos | filtroPorTitulo:inputBusca.value" titulo="{{foto.titulo|uppercase}}">  
  <a [routerLink]="['/cadastro',foto._id]">
    <foto  url="{{foto.url}}" ></foto>
  </a>  
  <button (click)= "remover(foto)" class= "btn btn-danger btnremove">Remover</button>
  </painel>
</div>
